<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11/highlight.min.js"></script>
    <style>
        #chat-messages { scroll-behavior: smooth; }
        @keyframes pulse-dot { 0%, 80%, 100% { opacity: 0.3; } 40% { opacity: 1; } }
        .thinking-dot { animation: pulse-dot 1.4s infinite ease-in-out both; }
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }
        .msg-user { animation: slideIn 0.2s ease-out; }
        .msg-bot { animation: fadeIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .prose pre { background: #1e293b; color: #e2e8f0; border-radius: 0.5rem; padding: 1rem; overflow-x: auto; }
        .prose code { background: #f1f5f9; padding: 0.125rem 0.375rem; border-radius: 0.25rem; font-size: 0.875rem; }
        .prose pre code { background: none; padding: 0; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <img src="/assets/logo.png" alt="OpenBot" class="w-8 h-8 rounded-lg"/>
                <a href="/" class="font-bold text-xl text-gray-800 hover:text-blue-600">OpenBot</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/" class="text-gray-600 hover:text-gray-900 font-medium">Dashboard</a>
                <a href="/chat" class="text-blue-600 font-medium">Chat</a>
                <a href="/settings" class="text-gray-600 hover:text-gray-900 font-medium">Settings</a>
                <button onclick="clearConversation()" class="text-xs bg-gray-100 hover:bg-red-50 hover:text-red-600 text-gray-500 px-3 py-1 rounded-full transition" title="Clear conversation">Clear</button>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col max-w-4xl mx-auto w-full px-4 py-4">
        <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-3 bg-white rounded-xl shadow-sm border p-4" style="min-height: 400px; max-height: calc(100vh - 220px);">
            <div id="welcome-msg" class="text-center text-gray-400 py-8">
                <p class="text-lg mb-2">&#x1F44B; Hello! I'm OpenBot.</p>
                <p class="text-sm">Type a message below to start chatting.</p>
            </div>
        </div>

        <form id="chat-form" class="bg-white rounded-xl shadow-sm border p-3" onsubmit="return handleSend(event)">
            <div class="flex items-end space-x-3">
                <textarea
                    name="message"
                    id="message-input"
                    rows="2"
                    placeholder="Type your message..."
                    class="flex-1 resize-none border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800"
                    onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();this.closest('form').requestSubmit()}"
                ></textarea>
                <button
                    type="submit"
                    id="send-btn"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                >Send</button>
            </div>
        </form>
    </main>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        let pendingCount = 0;

        function escapeHtml(text) {
            const d = document.createElement('div');
            d.textContent = text;
            return d.innerHTML;
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addUserMessage(text) {
            // Remove welcome message
            const welcome = document.getElementById('welcome-msg');
            if (welcome) welcome.remove();

            const div = document.createElement('div');
            div.className = 'msg-user';
            div.innerHTML = `
                <div class="flex justify-end">
                    <div class="bg-blue-500 text-white rounded-2xl rounded-br-md px-4 py-2 max-w-[75%] shadow-sm">
                        <p class="whitespace-pre-wrap">${escapeHtml(text)}</p>
                    </div>
                </div>`;
            chatMessages.appendChild(div);
            scrollToBottom();
        }

        function addThinkingIndicator() {
            const div = document.createElement('div');
            div.id = 'thinking-indicator';
            div.className = 'msg-bot';
            div.innerHTML = `
                <div class="flex justify-start">
                    <div class="bg-gray-100 rounded-2xl rounded-bl-md px-4 py-3 max-w-[75%] shadow-sm">
                        <div class="flex items-center space-x-1.5">
                            <div class="thinking-dot w-2 h-2 bg-gray-400 rounded-full"></div>
                            <div class="thinking-dot w-2 h-2 bg-gray-400 rounded-full"></div>
                            <div class="thinking-dot w-2 h-2 bg-gray-400 rounded-full"></div>
                        </div>
                    </div>
                </div>`;
            chatMessages.appendChild(div);
            scrollToBottom();
        }

        function removeThinkingIndicator() {
            const el = document.getElementById('thinking-indicator');
            if (el) el.remove();
        }

        // Configure marked with syntax highlighting
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                highlight: function(code, lang) {
                    if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                        try { return hljs.highlight(code, { language: lang }).value; } catch(e) {}
                    }
                    if (typeof hljs !== 'undefined') {
                        try { return hljs.highlightAuto(code).value; } catch(e) {}
                    }
                    return code;
                },
                breaks: true,
                gfm: true
            });
        }

        function renderMarkdown(text) {
            if (typeof marked !== 'undefined' && marked.parse) {
                try { return marked.parse(text); } catch(e) { /* fallback */ }
            }
            return escapeHtml(text).replace(/\n/g, '<br>');
        }

        function addBotMessage(text) {
            removeThinkingIndicator();
            const div = document.createElement('div');
            div.className = 'msg-bot';
            const rendered = renderMarkdown(text);
            div.innerHTML = `
                <div class="flex justify-start">
                    <div class="bg-gray-100 rounded-2xl rounded-bl-md px-4 py-2 max-w-[75%] shadow-sm">
                        <div class="prose prose-sm max-w-none">${rendered}</div>
                    </div>
                </div>`;
            chatMessages.appendChild(div);
            scrollToBottom();
        }

        function addErrorMessage(text) {
            removeThinkingIndicator();
            const div = document.createElement('div');
            div.className = 'msg-bot';
            div.innerHTML = `
                <div class="flex justify-start">
                    <div class="bg-red-50 border border-red-200 rounded-2xl rounded-bl-md px-4 py-2 max-w-[75%] shadow-sm">
                        <p class="text-red-600 text-sm">${escapeHtml(text)}</p>
                    </div>
                </div>`;
            chatMessages.appendChild(div);
            scrollToBottom();
        }

        function setInputEnabled(enabled) {
            messageInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
        }

        async function handleSend(event) {
            event.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return false;

            // Show user message immediately
            addUserMessage(text);
            messageInput.value = '';

            // Show thinking indicator
            addThinkingIndicator();
            setInputEnabled(false);
            pendingCount++;

            try {
                const formData = new FormData();
                formData.append('message', text);

                const resp = await fetch('/chat/send', {
                    method: 'POST',
                    body: formData,
                });

                if (!resp.ok) {
                    addErrorMessage('Request failed: ' + resp.statusText);
                } else {
                    const data = await resp.json();
                    addBotMessage(data.content || 'No response');
                }
            } catch (err) {
                addErrorMessage('Network error: ' + err.message);
            } finally {
                pendingCount--;
                if (pendingCount <= 0) {
                    pendingCount = 0;
                    setInputEnabled(true);
                    messageInput.focus();
                }
            }

            return false;
        }

        async function clearConversation() {
            try {
                await fetch('/chat/clear', { method: 'POST' });
            } catch(e) {}
            // Clear UI
            chatMessages.innerHTML = `
                <div id="welcome-msg" class="text-center text-gray-400 py-8">
                    <p class="text-lg mb-2">&#x1F44B; Hello! I'm OpenBot.</p>
                    <p class="text-sm">Conversation cleared. Start fresh!</p>
                </div>`;
            messageInput.value = '';
            setInputEnabled(true);
        }
    </script>
</body>
</html>
