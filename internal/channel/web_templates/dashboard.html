<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <img src="/assets/logo.png" alt="OpenBot" class="w-8 h-8 rounded-lg"/>
                <span class="font-bold text-xl text-gray-800">OpenBot</span>
                <span class="text-xs bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full">v0.1.0</span>
            </div>
            <div class="flex space-x-4">
                <a href="/" class="text-blue-600 font-medium">Dashboard</a>
                <a href="/chat" class="text-gray-600 hover:text-gray-900 font-medium">Chat</a>
                <a href="/settings" class="text-gray-600 hover:text-gray-900 font-medium">Settings</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm p-6 border">
                <div class="text-sm text-gray-500 mb-1">Status</div>
                <div class="text-2xl font-bold text-green-600">Online</div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-6 border">
                <div class="text-sm text-gray-500 mb-1">Server Time</div>
                <div class="text-lg font-mono text-gray-800">{{.Time}}</div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-6 border">
                <div class="text-sm text-gray-500 mb-1">Quick Actions</div>
                <a href="/chat" class="inline-block mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition text-sm">Start Chat</a>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-6 border">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">System Status</h2>
            <div hx-get="/status" hx-trigger="load, every 10s" hx-target="#status-content">
                <div id="status-content" class="text-gray-600">Loading...</div>
            </div>
        </div>
    </main>
</body>
</html>
